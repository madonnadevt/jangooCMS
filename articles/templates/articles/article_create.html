{% extends 'base_layout.html' %}

{% block content %}
	<div class="create-article">
		<h2>Create a compelling and thrilling adventure article</h2>
		<form class="site-form" action="{% url 'article_app:create' %}" method="post" enctype="multipart/form-data">
			{% csrf_token %}
			{{ form }}
			<input type="submit" value="Create">
		</form>
	</div>
	<script src="/static/slugify.js"></script>
{% endblock %}
